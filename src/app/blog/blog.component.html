<div class="row">
  <div class="col-sm">
    <h2>Blog</h2>
  </div>
</div>

<div *ngFor="let post of posts; index as i" class="card clickable" (click)="goToPost(i)">
  <div class="card-body">
    <h4 class="card-title">{{post.title}}</h4>
    <p class="card-text">{{post.lede}}</p>
  </div>
  <div class="card-footer text-right">
    {{post.date}}
  </div>
</div>
